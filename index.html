<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notion Analytics Widget</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .counter-box {
      background-color: black;
      color: white;
      padding: 10px 16px;
      border-radius: 10px;
      border: 2px solid grey;
      font-size: 12px;
    }
  </style>
  <!-- Inter font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="counter-box" id="counter">Loading...</div>

  <script>
    // Firebase config (yours)
    const firebaseConfig = {
      apiKey: "AIzaSyBX7ovsPOqBdpcdEDBclcq9erZhIePE3dw",
      authDomain: "notion-counter-widget.firebaseapp.com",
      databaseURL: "https://notion-counter-widget-default-rtdb.firebaseio.com",
      projectId: "notion-counter-widget",
      storageBucket: "notion-counter-widget.appspot.com",
      messagingSenderId: "852349010536",
      appId: "1:852349010536:web:235cc77573f5da2440b1dd"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Get today's date string: "2025-08-04"
    const today = new Date().toISOString().split("T")[0];

    const counterEl = document.getElementById("counter");

    const dailyRef = db.ref("views/" + today);

    // Increment today's count by 1
    dailyRef.get().then(snapshot => {
      let count = snapshot.exists() ? snapshot.val() : 0;
      count += 1;
      return dailyRef.set(count).then(() => {
        counterEl.innerHTML = `Page visited <strong>${count}</strong> times`;
      });
    }).catch((error) => {
      console.error(error);
      counterEl.innerText = "Unable to load count.";
    });
  </script>
</body>
</html>
