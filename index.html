<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notion Page View Counter</title>
  <style>
    body {
      background-color: white;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Inter', sans-serif;
    }
    .counter-box {
      background-color: black;
      color: white;
      padding: 10px 20px;
      border: 2px solid gray;
      border-radius: 12px;
      font-size: 0.9rem;
    }
    .counter-number {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="counter-box" id="counter">Loading...</div>

  <!-- Firebase SDK -->
  <script type="module">
    // Firebase config (replace with your real config)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, get, set, runTransaction } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBX7ovsPOqBdpcdEDBclcq9erZhIePE3dw",
      authDomain: "notion-counter-widget.firebaseapp.com",
      databaseURL: "https://notion-counter-widget-default-rtdb.firebaseio.com",
      projectId: "notion-counter-widget",
      storageBucket: "notion-counter-widget.appspot.com",
      messagingSenderId: "852349010536",
      appId: "1:852349010536:web:235cc77573f5da2440b1dd"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const counterRef = ref(database, 'counter');

    // Atomically increment the count
    runTransaction(counterRef, (current) => {
      return (current || 0) + 1;
    }).then(result => {
      const newCount = result.snapshot.val();
      document.getElementById("counter").innerHTML = `Page visited <span class="counter-number">${newCount}</span> times`;
    }).catch((error) => {
      console.error(error);
      document.getElementById("counter").innerText = "Unable to load count.";
    });
  </script>
</body>
</html>
