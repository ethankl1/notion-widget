<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notion Page View Counter</title>
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .counter-box {
      background-color: #222;
      padding: 20px 40px;
      border-radius: 12px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="counter-box" id="counter">Loading...</div>

  <script>
    const namespace = "ethankl1";
    const key = "notion-widget";

    fetch(`https://countapi.store/get/${namespace}/${key}`)
      .then(res => {
        if (res.status === 404) {
          // If this is the first hit, initialize the counter
          return fetch(`https://countapi.store/set/${namespace}/${key}?value=1`)
            .then(() => ({ value: 1 }));
        }
        return res.json();
      })
      .then(data => {
        const count = (data.value || 0) + 1;
        document.getElementById("counter").innerText =
          `Page visited ${count} times`;

        // Increment the counter
        return fetch(`https://countapi.store/update/${namespace}/${key}?amount=1`);
      })
      .catch(() => {
        document.getElementById("counter").innerText =
          "Unable to load count.";
      });
  </script>
</body>
</html>
