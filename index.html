<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notion Page Views</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
      width: 300px;
    }
  </style>
</head>
<body>
  <div id="counter">Loading...</div>

  <script>
    const pageId = "your-unique-page-id"; // Replace with your own unique string
    fetch(`https://api.counterapi.dev/v1/${pageId}/hit`)
      .then(res => res.json())
      .then(data => {
        document.getElementById('counter').innerText = `Page visited ${data.count} times`;
      })
      .catch(() => {
        document.getElementById('counter').innerText = "Unable to load count.";
      });
  </script>
</body>
</html>
